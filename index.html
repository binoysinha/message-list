<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Infinitely Scrolling Message List</title>
  <meta name="description" content="This application loads messages automatically on scroll">
  <meta name="theme-color" content="#7b1fa2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <aside id="sidenav">
    <header>
      <a href="#" class="close-button" title="Close Menu" aria-label="Close Menu" id="sidenav-close-button"
        tabindex="-1"></a>
    </header>
    <nav>
      <a href="#" aria-label="logout">Logout</a>
    </nav>
  </aside>
  <main>
    <header class="app-header">
      <div class="wrapper">
        <div id="sidenav-open-button" class="hamburger" title="Open Menu" aria-label="Open Menu" tabindex="-1">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h2>Messages</h2>
      </div>
    </header>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <ul id="messages-container"></ul>
    <div class="bouncing-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </main>
  <div id="overlay"></div>
  <div class="err-msg" role="alert"></div>
  <script src="js/main.js"></script>
</body>
</html>
